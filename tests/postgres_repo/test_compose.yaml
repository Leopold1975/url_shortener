version: "3"

services:
  test_postgres:
    image: 'postgres:16.1'
    container_name: shortener_db_test
    environment:
      - POSTGRES_DB=urls
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    ports:
      - '3333:5432'
    volumes:
    - .init/init.sql:/docker-entrypoint-initdb.d/init.sql